<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search Places</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"
  <meta name="description" content="Find out about places">
  <meta name="author" content="arpit">
  <link rel="stylesheet" href="style/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="flex-container">
        <h1>Search Places</h1>
        <input id="search-input" type="text" placeholder="Search for a Place">
    </header>
    <div class="wrapper">
        <div class="flex-container">
            <div id="map"></div>
            <div id="wiki-links" data-bind="visible: wikiLinks().length">
                <h2>Wiki Articles</h2>
              <ul data-bind="foreach: wikiLinks">
                <a data-bind="attr: {href: link}, text: heading">
                </a>
              </ul>
            </div>
        </div>
    </div>
    <div class="wrapper">
      <div id="news" data-bind="visible: nytArticles().length">
          <h2>News</h2>
              <ul data-bind="foreach: nytArticles">
                  <li>
                      <h3 data-bind="text: headline.main"></h3>
                      <p data-bind="text: lead_paragraph"></p>
                      <a data-bind="attr: {href: web_url}">goto article</a>
                  </li>
              </ul>
      </div>
    </div>
    <div id ="images" data-bind="visible: imageUrls().length">
      <div class="wrapper"><h2>Photos</h2></div>
      <ul data-bind="foreach: imageUrls">
        <li><a href="#"><img data-bind="attr: {src: $data}"></a></li>
      </ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfphl9pj6xlr3wzd90XhXbkWPKAApRCJo&callback=setupMap&libraries=places"
    async defer></script>
</body>
</html>
